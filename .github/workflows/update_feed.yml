name: Update Discovery Feed

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  # Allow manual trigger button
  workflow_dispatch:

# --- TRAFFIC CONTROL ADDED HERE ---
# This tells GitHub: "If I am already running, stop the old one and start the new one."
concurrency:
  group: "pages"
  cancel-in-progress: true
# ----------------------------------

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        # --- FIX APPLIED HERE ---
        # 1. Removed unnecessary conditional check (if [-f ...]) since the file should always exist.
        # 2. Explicitly running 'pip install -r requirements.txt' ensures the Firebase library is installed.
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Aggregator Script
        run: python aggregator.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "FairDiscovery Bot"
          git config --global user.email "bot@fairdiscovery.org"
          git add data.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update database" && git push)
