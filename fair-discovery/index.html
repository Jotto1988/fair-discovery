<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fair Discovery Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fafafa; padding: 40px; color: #333; }
    h1 { color: #222; }
    table { border-collapse: collapse; width: 100%; max-width: 600px; margin-top: 20px; }
    th, td { padding: 10px; border-bottom: 1px solid #ddd; }
    th { text-align: left; background: #f0f0f0; }
  </style>
</head>
<body>
  <h1>üåç Fair Discovery Results</h1>
  <p>This table shows your top pages by human engagement.</p>
  <table id="results">
    <tr><th>Page</th><th>Score</th></tr>
  </table>

  <script>
    fetch("discovery.json")
      .then(r => r.json())
      .then(data => {
        const table = document.getElementById("results");
        data.pages.sort((a,b)=>b.score - a.score);
        data.pages.forEach(p => {
          const row = `<tr><td><a href="${p.url}" target="_blank">${p.url}</a></td><td>${p.score}</td></tr>`;
          table.insertAdjacentHTML("beforeend", row);
        });
      });
  </script>
</body>
</html>
